# This workflow will send a trigger to the main valve repository to run the valve.js integration tests

name: Send dispatch

on: [push]

jobs:
  valve_js_push:
    runs-on: ubuntu-latest
    steps:
    - name: Send dispatch
      uses: peter-evans/repository-dispatch@v1
      with:
        token: ${{ secrets.PAT_TOKEN }}
        repository: ontodev/valve
        event-type: valve_js_push
